<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body onload="loadedBody()">
  <div class="login-placeholder"></div>
  <div class="racks-placeholder">
    <tri-rack name="a" rack="1,GREEN;2,YELLOW;3,BLACK"></tri-rack>
    <tri-rack name="a" rack="4,BROWN;5,RED;6,GREEN"></tri-rack>
    <tri-rack name="a" rack="6,PINK;7,YELLOW;7,BLUE"></tri-rack>

  </div>
  <div class="solution-card-placeholder">
    <tri-solution-card></tri-solution-card>
  </div>
  <div class="chat-placeholder"></div>
  <script src="./load.js"></script>
  <script src="./naive.js" type="module"></script>
  <script src="./triSolutionCard.js" type="module"></script>
  <script src="./triCardQuestion.js" type="module"></script>
  <script src="./triRack.js" type="module"></script>
  <script src="./triTileNumber.js" type="module"></script>
  <script src="./triLogin.js" type="module"></script>
  <script src="./triChat.js" type="module"></script>

</html>
